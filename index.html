<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieCats</title>
    <link rel="stylesheet" href="./styles/style.css" />
</head>

<body>

    <!-- ------------------------------------------
    PANTALLA LOGIN -->
    <div id="LOGIN">
        <header>
            <div class="container">
                <h3>MovieCats</h3>

            </div>
        </header>
        <div class="PRINCIPAL">
            <span id="block">

                <form id="loginform">
                    <label for="usuario">Usuario</label>
                    <input id="usuario" type="text" name="usuario" placeholder="Escribe tu usuario" required>

                    <label for="password">Contraseña</label>
                    <input id="password" type="password" placeholder="escribe tu contraseña" name="password" required>
                    <label><input type="checkbox" id="check1" value="2" class="inline">Admin</label>

                    <button type="button" onclick="loginadmin()">
                        <span></span>
                        <span></span>INGRESAR
                    </button>
                </form>
                <div class="pie-form">
                    <hr>
                    <a href="#" onclick="crearcuenta()">¿No tienes Cuenta? Registrate</a>
                    <hr>


                </div>
            </span>
        </div>
    </div>

    <!-- ----------------------------------------------------------------------------- -->
    <!-- VENTANA CREAR USUARIO -->
    <div id="crearusuario">
        <header>
            <div class="container">
                <h3>MovieCats</h3>
                <ul>
                    <li onclick="Home()">Home</li>
                </ul>

            </div>
        </header>

        <div class="PRINCIPAL1">
            <span id="block">

                <form id="loginform1">
                    <label for="usuario">Nombre Completo</label>
                    <input id="nombre1" type="text" name="usuario" placeholder="Escribe tu nombre completo" >

                    <label for="usuario">Username</label>
                    <input id="usuario1" type="text" name="usuario" placeholder="Escribe tu username" >

                    <label for="usuario">DPI</label>
                    <input id="DPI1" type="number" name="usuario" placeholder="Escribe tu DPI" >

                    <label for="password">Correo</label>
                    <input id="correo1" type="text" placeholder="Escribe tu correo" name="password" >

                    <label for="password">Telefono</label>
                    <input id="telefono1" type="number" placeholder="Escribe tu telefono" name="password" >

                    <label for="password">Contraseña</label>
                    <input id="password1" type="password" placeholder="Contraseña" name="password" >


                    <button type="button" onclick="create_cliente1()">
                        <span></span>
                        <span></span>
                        Crear
                    </button>
                </form>

            </span>
        </div>
    </div>
    <!-- --------------------------------------------------------------------------------------- -->

    <!-- VENTANA ADMINISTRADOR ------------------------------------------ -->
    <div id="admin">
        <header>
            <div class="container">
                <h3>MovieCats</h3>
                <ul>
                    <li onclick="Back()">Cerrar Sesion</li>
                </ul>
            </div>
        </header>


        <!-- cargar archivos -->
        <div class="FILEUSUARIOS">
            <input type="file" id="fichero-usuarios"  onclick="cargar_clientes()"  class="input-file" value="">
            Subir Clientes
        </div>
        <div class="FILEPELICULAS">
            <input type="file" id="fichero-peliculas"  onclick="Cargar_peliculas()" class="input-file" value="">
            Subir Peliculas
        </div>
        <div class="FILEACTORES">
            <input type="file" id="fichero-actores"  onclick="Cargar_actores()" class="input-file" value="">
            Subir Actores
        </div>
        <div class="FILECATEGORIAS">
            <input type="button" id="fichero-categorias" class="input-file" value="">
            Subir Categorias
        </div>



        <!-- --------------------------- -->
        <button id="bgrafousuarios" onclick="grafoclientes()">
            <span></span>
            <span></span>
            <span></span>
            <span></span>Grafo Clientes
        </button>
        <button id="bgrafopeliculas" onclick="grafopeliculas()">
            <span></span>
            <span></span>
            <span></span>
            <span></span>Grafo Peliculas
        </button>
        <button id="bgrafoactores" onclick="grafoactores()">
            <span></span>
            <span></span>
            <span></span>
            <span></span>Grafo Actores
        </button>
        <button id="bgrafocategorias">
            <span></span>
            <span></span>
            <span></span>
            <span></span>Grafo Categorias
        </button>

        <div id="showlist" style="background-color: #D3D3D3;">

        </div>
        <div id="showactores" style="background-color: #D3D3D3;">

        </div>
        <div id="showpeliculas" style="background-color: #D3D3D3;">

        </div>

        <div class="dowloandlist">
            <input type="button" id="fichero-categorias1" class="input-file" onclick="downloadcliente()" value="">
            Descargar Clientes
        </div>
        <div class="dowloanpeliculas">
            <input type="button" id="fichero-categorias" class="input-file" value="">
            Descargar Peliculas
        </div>
        <div class="dowloanactores">
            <input type="button" id="fichero-categorias" class="input-file" value="">
            Descargar Actores
        </div>
        <div class="dowloancategorias">
            <input type="button" id="fichero-categorias" class="input-file" value="">
            Descargar Categorias
        </div>




    



    </div>

</html>
